<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="shortcut icon" type="image/jpg" href="favicon.png"/>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<script src="jquery.min.js" defer="true"></script>
	<script src="jszip.min.js"></script>
	<script src="circuitpython.js" defer="true"></script>
	<script src="circup.js" defer="true"></script>
	<script src="workflow.js" defer="true"></script>
	<link rel="stylesheet" href="workflow.css">
</head>
<body>
	<h1 id="top_title"><span class="board_name"></span></h1>
	<content>
	<div id="filelist">
		<table>
			<thead>
				<tr>
					<th id="pwd" colspan="5"></th>
				</tr>
				<tr>
					<th>Type</th>
					<th>Size</th>
					<th>Path</th>
					<th>Modified</th>
					<th></th>
				</tr>
			</thead>
			<tbody></tbody>
		<template id="row">
			<tr>
				<td></td>
				<td></td>
				<td><a></a></td>
				<td></td>
				<td>
					<button class="delete">🗑️</button>
					<button class="analyse">🔎</button>
				</td>
			</tr>
		</template>
		</table>
		<hr>
		<input type="file" id="files" multiple />
		<button type="submit" id="upload">Upload</button>
		| <button type="submit" id="auto_install">Auto Install</button>
		| <button type="submit" id="update_all">Update All</button>
		<hr>
		+📁&nbsp;<input type="text" id="name" />
		<button type="submit" id="mkdir">Create Directory</button>
	</div>
	<div id="circup">
		<p class="loading hide">Loading libraries...</p>
		<p class="title hide">
			Dependencies and updates for <b class="filename">???</b>
			<span class="version_info"><br/>For Circuipython <span class="circuitpy_version"></span>.</span>
		</p>
		<p class="buttons hide"><button onclick="install_all()" class="upload" name="install_all" value="">Update/Install All</button> <button onclick="$('#circup .exists').toggle()">Show/Hide Up-to-date.</button></p>
		<p class="all_up_to_date hide">All libraries are up to date.</p>
		<div id="dependencies">
			<table>
			<template id="circup_row">
				<tr class="line">
					<td class="upload"><button class="upload" name="install" value="">Install</button></td>
					<td class="icon"></td>
					<td class="name"></td>
					<td class="bundle_version"></td>
					<td class="board_version"></td>
					<td class="status"></td>
				</tr>
			</template>
			</table>
		</div>
	</div>
	</content>
</body>
</html>
