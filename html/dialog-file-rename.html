<div id="rename_dialog">
	<p class="title">Renaming a file/directory.</p>
	<label>Location: <input name="original_name" class="original_name" type="text" disabled/></label>
	<label>New Name: <input name="new_name" class="new_name" type="text" placeholder=""/></label>
	<p>
		<button class="cancel_button">Cancel</button>
		<button class="ok_button">OK</button>
	</p>
	<p class="error"></p>
</div>
