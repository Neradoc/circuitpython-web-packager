<div id="circup_page" class="tab_page tab_page_circup hide">
	<h3>Circup Library Manager</h3>
	<p class="drive_is_locked hide">The drive is locked, files cannot be uploaded.</p>
	<div>
		<commands>
		<group class="install_buttons">
			<button type="submit" class="auto_install">Auto Install...</button>
			<button type="submit" class="update_all">Update All...</button>
		</group>
		<group class="buttons hide">
			<label><input type="checkbox" id="toggle_updates" name="toggle_updates"/> Hide Up-to-date</label>
		</group>
		</command>
	</div>
	<p class="loading hide">Loading libraries...</p>
	<p class="title hide">
		Dependencies and updates for <b class="filename">???</b> <button><img class="icon" src="assets/svg/reload.svg"/></button>
	</p>
	<p class="all_up_to_date hide">All libraries are up to date.</p>
	<p class="no_dependency_found hide">No bundle dependency found.</p>
	<div id="dependencies">
		<table>
		<thead class="hide">
			<tr>
				<th class="upload"><button id="button_install_all" name="install_all" value="">Install All</button></th>
				<th class="name">Module</th>
				<th class="board_version">Board</th>
				<th class="bundle_version">Bundle</th>
				<th class="status" colspan="2">Status</th>
			</tr>
		</thead>
		<tbody class="template">
			<tr id="circup_row_template" class="line">
				<td class="upload"><button name="install" value="" disabled>Install</button></td>
				<!-- <td class="icon"></td> -->
				<td class="name"></td>
				<td class="board_version"></td>
				<td class="bundle_version"></td>
				<td class="status_icon"></td>
				<td class="status"></td>
			</tr>
		</tbody>
		<tbody id="circup_row_list">
		</tbody>
		</table>
	</div>
</div>
