	<title>Serial</title>
	<base href="../" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta http-equiv="Content-Security-Policy"
		  content="default-src 'self'; connect-src *">
	<link rel="shortcut icon" type="image/jpg" href="assets/images/favicon.png"/>
	<link rel="stylesheet" href="assets/main/common.css">
	<link rel="stylesheet" href="assets/main/serial.css">
	<script src="assets/extlib/jquery.min.js" async="true"></script>
	<script src="assets/extlib/jszip.min.js" async="true"></script>
	<script src="assets/lib/template.js" defer="true" type="module"></script>
	<script src="assets/main/serial.js" defer="true" type="module"></script>

	<!-- <link rel="stylesheet" href="http://circuitpython.org/assets/css/webworkflow-8.css"> -->
</head>
<body>

<!-- *************************************************************** -->
<!-- *************************************************************** -->

	<div style="flex: auto; display: flex; overflow: auto; flex-direction: column;">
		<pre id="log" style="margin:0; margin-top: auto;"></pre>
		<span style="height: 1px;"></span>
	</div>
	<div id="controls" style="flex: none; display: flex;">
		<fieldset style="display: inline-block; padding: 0;">
			<legend>Ctrl</legend>
			<button id="c">C</button>
			<button id="d">D</button>
		</fieldset>
		<textarea id="input" rows="1" spellcheck="false" wrap="off" style="resize: none; flex: auto; font-size: 1rem;" autocapitalize="none" autocomplete="off" autocorrect="off"></textarea>
		<button onclick="onSubmit(); return false;">Send</button>
	</div>

<!-- *************************************************************** -->
<!-- *************************************************************** -->

	<header>
		<h3>
			<span class="icon">
				<img class="icon_usb" src="assets/svg/usb-dongle.svg"/>
				<img class="icon_web" src="assets/svg/wifi-chip.svg"/>
				<img class="icon_locked" src="assets/svg/lock.svg"/>
			</span>
			<a href="BOARD" class="board_name board_link">Loading…</a>
		</h3>
		<h3><span class="file_name">Loading…</span></h3>
	</header>
	<content>
		<p class="save_block">
			<button accesskey="s" class="save_button">Save</button> Last saved:
			<span class="last_saved"></span> minutes ago.
			<span class="saving_now"><img src="assets/images/loading_black_small.gif" /> Saving.</span>
		</p>
		<p class="no_save_block">
			The board is locked, the file can not be written.
		</p>
		<p id="editor_content">
			<textarea></textarea>
		</p>
	</content>
	<div id="password_dialog" class="include" data-src="dialog-password"></div>

<!-- *************************************************************** -->
<!-- *************************************************************** -->

</body>
</html>
